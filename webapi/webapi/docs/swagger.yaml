      name:
        type: string
    type: object
  form_resp.TalkInfoResp:
    properties:
      result:
        description: 讨论结果
        items:
          $ref: '#/definitions/form_resp.UserItem'
        type: array
      topic:
        description: 讨论话题
        type: string
    type: object
  form_resp.UserInfoResp:
    properties:
      class:
        description: 班级
        type: integer
      grade:
        description: 年级
        type: integer
      last_login_time:
        description: 最近登陆时间
        type: string
      login_time:
        description: 注册时间
        type: string
      role:
        description: 用户角色 1-老师、2-学生
        type: integer
      user_id:
        description: 学生学号/教师工号
        type: string
      user_name:
        description: 用户名
        type: string
    type: object
  form_resp.UserItem:
    properties:
      talk_info:
        description: 讨论信息
        type: string
      user_id:
        description: 用户id
        type: string
      user_name:
        description: 用户名
        type: string
    type: object
  form_resp.UserPasswordResp:
    properties:
      password:
        description: 用户密码
        type: string
    type: object
