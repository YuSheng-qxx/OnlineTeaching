definitions:
  form_req.AuthLoginReq:
    properties:
      captid:
        description: 验证码唯一ID
        type: string
      password:
        description: 用户密码
        type: string
      user_id:
        description: 学号/工号
        type: string
      vcode:
        description: 验证码
        type: string
    required:
    - captid
    - password
    - user_id
    - vcode
    type: object
  form_req.ChangePasswordReq:
    properties:
      new_password:
        description: 新账户密码
        type: string
      password:
        description: 旧账户密码
        type: string
      user_id:
        description: 学生学号/教师工号
        type: string
    required:
    - new_password
    - password
    type: object
  form_req.CourseListReq:
    properties:
      class:
        description: 班级
        type: integer
      create_tm:
        description: 创建时间
        type: string
      grade:
        description: 年级
        type: integer
      ordering_create_tm:
        description: 根据创建时间排序 "create_tm" "-create_tm"
        type: string
      ordering_grade:
        description: 根据年级排序 "grade" "-grade
        type: string
      ordering_total_member:
        description: 根据班级总人数排序 "total_member" "-total_member"
        type: string
      page:
        description: 页数,用于分页
        type: integer
      page_size:
        description: 每页数量，用于分页
        type: integer
      search:
        description: 根据课程名搜索
        type: string
    type: object
  form_req.CreateCourseReq:
    properties:
      class:
        description: 班级
        type: integer
      course_name:
        description: 课程名称
        type: string
      grade:
        description: 年级
        type: integer
    type: object
  form_req.CreateExercisesReq:
    properties:
      course_id:
        description: 课程号
        type: integer
      exercises:
        description: 练习题
        items:
          $ref: '#/definitions/form_req.ExercisesItem'
        type: array
      learning_content_id:
        description: 学习内容id
        type: integer
      user_id:
        description: 教师工号
        type: string
    type: object
  form_req.CreateLearningContentReq:
    properties:
      course_id:
        description: 课程id
        type: integer
      user_id:
        description: 教师工号
        type: string
    type: object
  form_req.CreateRegisterReq:
    properties:
      content_id:
        description: 学习内容id
        type: integer
      create_tm:
        description: 创建时间
        type: string
      register_tm:
        description: 签到时间限制，默认为2分钟
        type: integer
    type: object
  form_req.CreateTalkReq:
    properties:
      course_id:
        description: 课程号
        type: integer
      learning_content_id:
        description: 学习内容id
        type: integer
      talk:
        description: 讨论主题
        type: string
      user_id:
        description: 教师工号
        type: string
    type: object
  form_req.CreateUserReq:
    properties:
      class:
        description: 班级
        type: integer
      confirm:
        description: 确认用户密码
        type: string
      grade:
        description: 年级 1-6
        type: integer
      password:
        description: 用户密码
        type: string
      role:
        description: 用户角色 1-老师、2-学生
        type: integer
      user_id:
        description: 学生学号/教师工号
        type: string
      username:
        description: 用户名
        type: string
    required:
    - confirm
    - password
    - role
    - username
    type: object
  form_req.DeleteCourseReq:
    properties:
      course_id:
        description: 课程id
        type: integer
    type: object
  form_req.EnterCourseReq:
    properties:
      course_id:
        description: 课程id
        type: integer
    type: object
  form_req.ExercisesItem:
    properties:
      answer:
        description: 答案
        type: string
      question:
        description: 题目
        type: string
    type: object
  form_req.ExercisesReq:
    properties:
      answer:
        description: 答案
        items:
          type: string
        type: array
    type: object
  form_req.LearningContentListReq:
    properties:
      course_id:
        description: 课程id
        type: integer
      ordering_learned:
        description: 根据已学习人数排序 learned/-learned
        type: string
      ordering_unlearned:
        description: 根据未学习人数排序 unlearned/-unlearned
        type: string
      page:
        description: 分页
        type: integer
      page_size:
        description: 分页大小
        type: integer
      search:
        description: 根据学习内容搜索
        type: string
    type: object
  form_req.LearningReq:
    properties:
      content_id:
        description: 学习内容id
        type: integer
      file_name:
        description: 文件名
        type: string
      user_id:
        description: 学生学号
        type: string
    type: object
  form_req.LearningResultReq:
    properties:
      content_id:
        description: 学习内容id
        type: integer
      status:
        description: 学习状态 learned-已学习/unlearned-未学习
        type: string
    type: object
  form_req.NoticeReq:
    properties:
      course_id:
        description: 课程号
        type: integer
      learning_content_id:
        description: 学习内容id
        type: integer
      user_id:
        description: 学生学号
        type: string
    type: object
  form_req.RegisterReq:
    properties:
      content_id:
        description: 学习内容id
        type: integer
    type: object
  form_req.RegisterResultReq:
    properties:
      content_id:
        description: 学习内容id
        type: integer
      register_result:
        description: 签到结果，unfinished-未签到/finished-已签到
        type: integer
    type: object
  form_req.TalkInfoReq:
    properties:
      course_id:
        description: 课程号
        type: integer
      learning_content_id:
        description: 学习内容id
        type: integer
      talk_id:
        description: 讨论id
        type: integer
      user_id:
        description: 教师工号
        type: string
    type: object
  form_req.TalkReq:
    properties:
      course_id:
        description: 课程号
        type: integer
      learning_content_id:
        description: 学习内容id
        type: integer
      talk_id:
        description: 讨论id
        type: integer
      user_id:
        description: 教师工号/学生学号
        type: string
    type: object
  form_req.UpdateCourseReq:
    properties:
      class:
        description: 班级
        type: integer
      course_id:
        description: 课程id
        type: integer
      course_name:
        description: 课程名称
        type: string
      grade:
        description: 年级
        type: integer
    type: object
  form_req.UserPasswordReq:
    properties:
      confirm:
        description: 确认用户密码
        type: string
      password:
        description: 新密码
        type: string
      role:
        description: 用户角色
        type: integer
      user_id:
        description: 学生学号/教师工号
        type: string
      user_name:
        description: 用户名
        type: string
    type: object
  form_resp.AuthLoginResp:
    properties:
      authorization:
        description: 用户Token信息
        type: string
      role:
        description: 用户权限
        type: integer
      uid:
        description: 用户ID
        type: integer
    type: object
  form_resp.AuthVerifyCodeResp:
    properties:
      captid:
        description: 验证码唯一ID
        type: string
      image:
        description: 验证码图片数据
        type: string
    type: object
  form_resp.CourseListItem:
    properties:
      class:
        description: 班级
        type: integer
      course_id:
        description: 课程ID
        type: integer
      course_name:
        description: 课程名称
        type: string
      create_tm:
        description: 创建时间
        type: string
      grade:
        description: 年级
        type: integer
      total_member:
        description: 总人数
        type: integer
    type: object
  form_resp.CourseListResp:
    properties:
      count:
        type: integer
      result:
        items:
          $ref: '#/definitions/form_resp.CourseListItem'
        type: array
    type: object
  form_resp.ExerciseResult:
    properties:
      answer:
        description: 正确答案
        type: string
      correct:
        description: 判断是否正确
        type: boolean
    type: object
  form_resp.ExercisesResp:
    properties:
      results:
        items:
          $ref: '#/definitions/form_resp.ExerciseResult'
        type: array
    type: object
  form_resp.LearningContentItem:
    properties:
      content:
        description: 学习内容
        type: string
      content_id:
        description: 学习内容id
        type: integer
      file_path:
        description: 文件路径
        type: string
      learned:
        description: 已学习
        type: integer
      unlearned:
        description: 未学习
        type: integer
    type: object
  form_resp.LearningContentListResp:
    properties:
      count:
        type: integer
      result:
        items:
          $ref: '#/definitions/form_resp.LearningContentItem'
        type: array
    type: object
  form_resp.LearningResultResp:
    properties:
      count:
        description: 人数
        type: integer
      student_info:
        description: 学生信息
        items:
          $ref: '#/definitions/form_resp.StudentItem'
        type: array
    type: object
  form_resp.NoticeItem:
    properties:
      count:
        description: 通知数量
        type: integer
      type:
        description: 通知类型 0-签到/1-课堂讨论/2-课后练习
        type: integer
    type: object
  form_resp.NoticeResp:
    properties:
      count:
        type: integer
      result:
        items:
          $ref: '#/definitions/form_resp.NoticeItem'
        type: array
    type: object
  form_resp.RegisterResultResp:
    properties:
      count:
